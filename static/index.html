<body>
    <h2>WebSH</h2><br>
    <form action="" id="ssh-login">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="Joshy231" />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="abc423" />
        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="127.0.0.1:22" />
        <label for="rows">Rows</label>
        <input type="number" id="rows" name="rows" value="8" />
        <label for="cols">Cols</label>
        <input type="number" id="cols" name="cols" value="100" />
        <button type="submit">Enter!</button>
        <div id="ssh-info"></div>
        <div id="terminal" style="height: 100px; width: 200px;"></div>
    </form>
